<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>webchat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">

<script src="resource/js/jquery-2.1.4.js"></script>
<link href="resource/css/plusstrap.css" rel="stylesheet">

<link href="resource/css/default.css" rel="stylesheet">
<script src="resource/js/default.js"></script>

</head>

<body>

    <div class="container chat-wrapper">
		<form id="do-chat">
			<h2 class="alert alert-success"></h2>
            <div id="scroll">
			<table id="response" class="table table-bordered"></table>
            </div>
			<fieldset>
				<div class="controls">
					<input type="text" class="input" placeholder="Your message..." id="message" />
                    <button type="button" class="btn btn-large btn-block ddd" id="leave-room">Leave room</button>
                    <input type="submit" class="btn btn-large btn-block btn-primary" value="Send message" />
				</div>
			</fieldset>
		</form>
	</div>

<div class="container chat-signin">
    <form class="form-signin">
        <h2 class="form-signin-heading">Chat sign in</h2>
        <label for="nickname">Nickname</label> <input type="text"
                                                      class="input-block-level" placeholder="Nickname" id="nickname">
        <div class="btn-group">
            <label for="chatroom">Chatroom</label> <select size="1" id="chatroom">
            <option>java</option>
            <option>music</option>
            <option>sport</option>
            <option>movie</option>
        </select>
        </div>
        <button class="btn btn-large btn-primary" type="submit"
                id="enterRoom">Sign in</button>
    </form>
</div>

</body>
</html>
